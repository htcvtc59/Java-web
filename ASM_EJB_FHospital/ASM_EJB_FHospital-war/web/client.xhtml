<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Patient"/></h1>
                <h:dataTable value="#{accountBean.patient()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DocId"/>
                        </f:facet>
                        <h:outputText value="#{item.docId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ADate"/>
                        </f:facet>
                        <h:outputText value="#{item.ADate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DDate"/>
                        </f:facet>
                        <h:outputText value="#{item.DDate}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
